    <body>
        <template id="menuBarTemplate">
                <div id="menuBar" class="mb-5 col-12">
                    <ul class="nav nav-tabs justify-content-center font-weight-bolder border-0">
                        <li class="nav-item">
                            <a id="products" class="text-secondary nav-link h-100">Products</a>
                        </li>
                        <li class="nav-item">
                            <a id="contact_us" class="text-secondary nav-link h-100">Contact Us</a>
                        </li>
                        <li class="nav-item">
                            <a id="about_us" class="text-secondary nav-link h-100 ">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a id="view_cart" class="text-secondary nav-link h-100 ">View Cart</a>
                        </li>
                        <li class="nav-item ml-5">
                            <p class="text-danger nav-link ml-5">Cart Total Price: <span id="totalPrice"></span> </p>
                        </li>
                    </ul>
                </div>
        </template>
        
        <div class="container-fluid col-12 cp">
            <div id="currentPage">

            </div>

        <div id="#templates">
            <template id="productsContainerTemplate">
                <div class="row">
                </div>
            </template>

            <template id="productCardTemplate">
                <div class="col-lg-3 col-md-6 col-sm-6 col-12 mx-auto mb-3 ">
                        <div class="card w18">
                            <a class="viewMore btn"><img src="" class="card-img-top prodImg"alt="..."></a>
                            <div class="card-body">
                                <h5 class="prodTitle card-title" ></h5>
                                <p class="prodDesc card-text"></p>
                                <p class="prodPrice card-text text-danger d-inline float-left"></p>
                                <button class="prodToCart btn btn-primary d-inline float-right">Add to cart <img src="./assets/media/cart.png"></button>
                            </div>
                        </div>
                </div>
            </template>

            <template id="pagination">
                <nav>
                    <ul id="paginationUl" class="pagination justify-content-center"></ul>
                </nav>
            </template>

            <template id="paginationLi">
                <li class="page-item text-primary"><a class="page-link">1</a></li>
            </template>

            <template id="productViewDetailsTemplate" >
                <div id="productViewDetails"  class="row">
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12 mx-auto ">
                        <img 
                        src="https://openui5.hana.ondemand.com/test-resources/sap/ui/documentation/sdk/images/HT-1001.jpg" 
                        class="card-img-top prodImg" >
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                        <p class="prodTitle card-text"></p>
                        <p class="prodDesc card-text"></p>
                    </div>
                    <div class="card col-lg-3 col-md-6 col-sm-6 col-12 mx-auto rounded-corners w18">
                        <div class="card-body ">
                            <p class="">Quantity Available:<span style="color:green;height: 10px" class="QAvailable ml-2"></span> <p/>
                            <p class="">Availability:<span class="Availability ml-2 text-success"></span> <p/>
                            <p class="">Ordered:<span class="Ordered ml-2 text-primary"></span> <p/>
                            <hr>
                            <p class="prodPrice card-text text-danger "></p>
                            <p>Quantity to order:</p>
                            <input type="number" min="1" class="form-control prodQuantity" value="1">
                            <button class="prodToCart btn btn-primary btn-lg btn-block mt-3 rounded-corners">Add to cart <img src="./assets/media/cart.png"></button>
                        </div>
                    </div>
                </div>
            </template>

            <template id="viewCartTemplate"">
                <table id="viewCartTable" class="table table-striped" >
                    <thead>
                        <tr>
                            <th scope="col" width="10%"></th>
                            <th scope="col" width="20%">Product</th>
                            <th scope="col" width="10%">Price</th>
                            <th scope="col" width="10%">Ordered</th>
                            <th scope="col" width="15%">Add/Remove</th>
                            <th scope="col" width="10%">Available</th>
                            <th scope="col" width="15%">Total Price</th>
                            <th scope="col" width="10%"></th>
                        </tr>
                    </thead>
                    <tbody id="cartTableBody">
                        <tr id="tableRow">
                            <th scope="row" ><a class="viewMore btn"><img src="" class="prodImg card-img-top" style="width:4rem;height: 4rem"></a></th>
                            <td class="prodTitle"></td>
                            <td class="prodPrice"></td>
                            <td class="quantityToBuy"></td>
                            <td>
                                <ul class="pagination">
                                    <li ><button class="page-link addOneToCart">&#43;</button></li>
                                    <li ><button class="page-link text-danger removeOneFromCart">&#45;</button></li>
                                </ul>
                            </td>
                            <td class="quantityAvailable"></td>
                            <td class="totalProdPrice"></td>
                            <td class="removeButton">
                                <ul class="pagination">
                                    <li>
                                        <button class="btn btn-danger">&#x2718;</button> 
                                    </li>
                                </ul>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </template>
            <template id="TotalPriceRow"">
                    <tr id="tableRow">
                        <th scope="row"></th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td id="tableTotalPrice" class="font-weight-bold">Total</td>
                        <td></td>
                    </tr>
            </template>

            <template id="contactUsTemplate">
                <div id="contactUs">
                    <div class="form-row justify-content-center">
                        <div class="form-group col-8">
                            <h4 for="inputCity">Leave us a message</h4>
                        </div>
                    </div>
                    <div class="progress col-8 mx-auto p-0 mx-auto" style="height: 1px;">
                        <div class="progress-bar bg-dark" role="progressbar" style="width: 25%;"></div>
                    </div>
                    <br>
                    <form id="myForm" method="POST">
                        <div class="form-row justify-content-center">
                            <div class="form-group col-4">
                                <label for="inputCity">Name</label>
                                <input type="text" name="name" class="form-control rounded-corners">
                            </div>
                            <div class="form-group col-4">
                                <label for="inputCity">Email</label>
                                <input type="text" name="email" class="form-control rounded-corners">
                            </div>
                        </div>
                        <div class="form-row">
                        <div class="form-group col-8 mx-auto">
                            <label for="inputCity">Subject</label>
                            <input type="text" name="subject" class="form-control rounded-corners">
                        </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-8 mx-auto">
                                <label for="inputCity">Message</label>
                                <input type="text" name="message" style="height:250px;" class="form-control rounded-corners" id="inputCity">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-8 mx-auto">
                                <button type="submit" class="btn btn-primary w-100 rounded-corners">Submit</button>
                            </div>
                        </div>
                    </form>  
                </div>
            </template >
